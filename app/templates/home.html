 <div class="sidebar">
        <div class="top">
            <h1>Bloc Chat
                <button type="button" class="btn" ng-click="home.addRoom()">+</button>
            </h1>
        </div>
        <div ng-repeat="noun in home.rooms">
            <a class="room" ng-click="home.setCurrentRoom(noun)">{{noun.name}}</a> 
        </div>
    </div>
<div class="content">
    <h1>{{home.currentRoom.name}}
        <button ng-hide="!home.currentRoom.name" class="ng-hide" type="button" ng-click="home.deleteroom()"> remove room</button>
    </h1>
     <div class="messages-all" ng-repeat="message in home.messages">
        <div class="messages-one">{{ message.username }}: {{ message.content }}</div>
        <div class="time">{{ message.sentAt | date : "shortTime" }}</div>
    </div>
    <div ng-hide="!home.currentRoom.name" class="ng-hide">
        <input class="message-input" type="text" name="input" placeholder="Type your message here" class ng-model='home.newMessage.content'>
        <button class="btn-new-message" type="button" ng-click="home.sendMessage()">send-message</button>
    </div>
</div>
